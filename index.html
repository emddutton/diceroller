<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="status"></div>

<div class="dicewrap">
<div id="dice1" class="dice">
    <div class="dots left centerdot"></div>
    <div class="dots left rightcorner"></div>
    <div class="dots left leftcorner"></div>
    <div class="dots left rightbottom"></div>
    <div class="dots left leftbottom"></div>
    <div class="dots left sideright"></div>
    <div class="dots left sideleft"></div>
</div>
<div id="dice2" class="dice">
    <div class="dots right centerdot"></div>
    <div class="dots right rightcorner"></div>
    <div class="dots right leftcorner"></div>
    <div class="dots right rightbottom"></div>
    <div class="dots right leftbottom"></div>
    <div class="dots right sideright"></div>
    <div class="dots right sideleft"></div>
</div>


<div class="button">
    <button>Shake</button>
</div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script type="text/javascript" src="dice.js"></script>
</body>
</html>
